<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed iframe</title>
    <style>
        iframe {
            width: 100%;
            height: 100vh; /* 高度为视口的 100% */
            border: none; /* 去掉边框 */
        }
    </style>
</head>
<body>
    <iframe id="myIframe" src="https://ton.starland.ai" title="Starland"></iframe>
</body>
</html>
